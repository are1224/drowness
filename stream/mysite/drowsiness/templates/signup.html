<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href="{% static 'images/chapsal.ico'%}"/>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<noscript><link rel="stylesheet" href= "{% static 'assets/css/noscript.css' %}" /></noscript>

    <title>HAJAGO</title>
</head>
<body class="is-preload">
    {% if error.state %}
        <h2>{{error.msg}}</h2>
    {% endif %}
    <!-- Wrapper-->
        <div id="wrapper">
            <nav id="nav1">
                <a href="{% url 'login' %}">LOGIN</a>
            </nav>

            <!-- Nav -->
            <nav id="nav">
                <a href="{% url 'home' %}" class="icon solid fa-home"><span>HOME</span></a>
                <a href="{% url 'about' %}" class="icon solid fas fa-question"><span>ABOUT</span></a>
            </nav>
                <!--
                <i class="far fa-sign-in-alt"></i>
                icon solid fa-envelope
                    -->
            <!-- Main -->
                <div id="main">
                    <!-- Contact -->
                        <article id="LOGIN" class="panel">
                            <header>
                                <h2>SIGNUP</h2>
                            </header>
                            
                            <form action="{% url 'signup' %}" method="POST">
                               {% csrf_token %}
                                <div>
                                    <div class="row">
                                        <div class="col-6 col-12-medium">
                                          NAME:  <input type="text" name="name" placeholder="ENTER YOUR NAME" />
                                        </div>
                                        <div class="col-6 col-12-medium">
                                          ID:  <input type="text" name="id" placeholder="ENTER YOUR ID" />
                                        </div>
                                        <div class="col-12">
                                          EMAIL:  <input type="text" name="email" placeholder="ex)0000@gmail.com" />
                                        </div>
                                        <div class="col-12">
                                          PWD: <input type="password" name="pwd" placeholder="ENTER YOUR PASSWORD" />
                                        </div>
                                        <div class="col-12">
                                          PLEASE RE-ENTER YOUR PASSWORD: <input type="password" name="pwd_re" placeholder="ENTER YOUR PASSWORD" />
                                        </div>
                                        <div class="col-12">
                                           <button type="submit">NEXT</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </article>

                </div>

            <!-- Footer -->
                <div id="footer">
                    <ul class="copyright">
                        <li>by 장화신은 고양이</li>
                    </ul>
                </div>

        </div>

        <!-- Scripts -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/browser.min.js' %}"></script>
		<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'assets/js/util.js' %}"></script>
		<script src="{% static 'assets/js/main.js' %}"></script>
    
</body>
</html>
